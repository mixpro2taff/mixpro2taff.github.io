<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PIXEL QUEST - S√©lection</title>
    <style>
        :root {
            --bg-color: #08080c;
            --card-bg: #111116;
            --accent: #f1c40f;
        }
        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            padding: 40px;
            margin: 0;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: var(--accent);
            font-size: 3em;
            margin-bottom: 10px;
        }
        .info-text {
            color: #bbb;
            margin-bottom: 30px;
            text-align: center;
        }
        .selected-count {
            font-size: 1.2em;
            color: var(--accent);
            margin-bottom: 20px;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 1200px;
            margin-bottom: 30px;
        }
        .item-card {
            background: var(--card-bg);
            border: 2px solid #333;
            padding: 12px;
            width: 180px;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .item-card:hover {
            transform: translateY(-5px);
            background: #000;
        }
        .item-card.selected {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent);
        }
        .card-name {
            font-weight: bold;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .card-stats {
            flex-grow: 1;
            font-size: 0.75em;
            line-height: 1.4;
            color: #bbb;
        }
        .card-stats span {
            color: #2ecc71;
        }
        .card-capa {
            color: #e67e22;
            font-style: italic;
            margin-top: 5px;
            font-size: 0.85em;
        }
        .selected-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--accent);
            color: #000;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.7em;
            font-weight: bold;
        }
        .btn {
            background: #000;
            color: var(--accent);
            border: 2px solid var(--accent);
            padding: 15px 40px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .btn:hover {
            background: var(--accent);
            color: #000;
        }
        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .empty-message {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            padding: 60px 20px;
        }
    </style>
</head>
<body>
    <h1>üéØ S√âLECTION D'OBJETS</h1>
    <p class="info-text">Choisis jusqu'√† 3 objets de ton inventaire pour commencer ta partie</p>
    <div class="selected-count">Objets s√©lectionn√©s : <span id="count">0</span> / 3</div>
    
    <div id="inventory-container" class="cards-container"></div>
    
    <button class="btn" id="btn-start" onclick="startGameWithItems()">COMMENCER L'AVENTURE ‚öîÔ∏è</button>
    
    <script>
        let inventory = JSON.parse(localStorage.getItem('pixelquest_inventory') || '[]');
        let selectedItems = [];
        
        function renderInventory() {
            const container = document.getElementById('inventory-container');
            container.innerHTML = '';
            
            if(inventory.length === 0) {
                container.innerHTML = '<div class="empty-message">üì¶ Ton inventaire est vide !<br><br>Ach√®te des coffres dans la boutique pour obtenir des objets.</div>';
                return;
            }
            
            inventory.forEach((item, index) => {
                const card = createItemCard(item, index);
                container.appendChild(card);
            });
        }
        
        function createItemCard(item, index) {
            const card = document.createElement('div');
            const isSelected = selectedItems.includes(index);
            card.className = `item-card ${isSelected ? 'selected' : ''}`;
            
            let stats = '';
            if(item.att) stats += `‚öîÔ∏è Atk: <span>+${item.att}</span><br>`;
            if(item.pv) stats += `‚ù§Ô∏è PV: <span>+${item.pv}</span><br>`;
            if(item.def) stats += `üõ°Ô∏è Def: <span>${item.def}</span><br>`;
            if(item.intelligence) stats += `üß† Int: <span>+${item.intelligence}</span><br>`;
            if(item.regen) stats += `‚ú® Reg: <span>+${item.regen}</span><br>`;
            
            card.innerHTML = `
                ${isSelected ? '<div class="selected-badge">‚úì S√âLECTIONN√â</div>' : ''}
                <div class="card-name">${item.nom}</div>
                <div class="card-stats">${stats || '<em style="color:#666">Capacit√© sp√©ciale</em>'}</div>
                ${item.capa ? `<div class="card-capa">‚òÖ ${item.capa}</div>` : ''}
            `;
            
            card.onclick = () => toggleSelection(index);
            
            return card;
        }
        
        function toggleSelection(index) {
            const pos = selectedItems.indexOf(index);
            
            if(pos > -1) {
                selectedItems.splice(pos, 1);
            } else {
                if(selectedItems.length >= 3) {
                    alert('Tu peux s√©lectionner maximum 3 objets !');
                    return;
                }
                selectedItems.push(index);
            }
            
            document.getElementById('count').innerText = selectedItems.length;
            renderInventory();
        }
        
        function startGameWithItems() {
            const items = selectedItems.map(i => inventory[i]);
            localStorage.setItem('pixelquest_selected_items', JSON.stringify(items));
            window.location.href = 'index.html'; // REMPLACE PAR LE NOM DE TON FICHIER PRINCIPAL
        }
        
        renderInventory();
    </script>
</body>
</html>
